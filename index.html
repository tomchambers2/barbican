<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<title>the barbican</title>
	</head>
	<body>
		<center><h1>the barbican</h1></center>

		<video src="video/lakeside.mp4" id="lakeside" preload="metadata" class="main" loop></video>
		<!-- 2.4mpbs 13mb -->

		<div class="two-thirds">
			<div class="column">
				<img src="images/pub-side.jpg"> 
				<img src="images/lakeside.jpg">
				<img src="images/walkers.jpg">
				<!-- right width, 400kb -->
			</div>
			<img src="images/tower.png" class="tower">
			<!-- 1.2mb -->
		</div>
		<video src="video/lake-pillars.mp4" preload="metadata" class="main" loop></video>
		<!-- 5mb -->

		<div class="double cut-off">
			<img src="images/lake.jpg">
			<img src="images/curve-wall.jpg">
		</div>

		<video src="video/tower-tilt.mp4" preload="metadata" class="main" loop></video>
		<!-- 6.7mb -->

		<div class="double">
			<video src="video/towers-still.mp4" preload="metadata" class="main mirror" loop></video>
			<video src="video/towers-still.mp4" preload="metadata" class="main" loop></video>
			<!-- 1mb -->
		</div>

		<div class="stairs">
			<img src="images/fountains.jpg">
			<!-- 600kb -->
			<video src="video/split-level.mp4" preload="metadata" loop></video>
			<!-- 1mb -->
		</div>
		<div class="stairs">
			<video src="video/split-level.mp4" preload="metadata" loop></video>
			<!-- 1mb. fountains as above -->
			<img src="images/fountains.jpg" class="upside-down">
		</div>

		<img src="images/colour-ceiling.jpg" class="main">
		<!-- 500kb -->

		<video src="video/highwalk.mp4" preload="metadata" class="main" loop></video>

		<script src="jquery.js"></script>
		<script src="jquery-visible.js"></script>
		<script src="main.js"></script>

		<audio src="phaedra.mp3" preload="metadata" id="soundtrack" autoplay loop></audio>
		<!-- 1.5mb -->
	</body>
</html>
